<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" href="resources/css/style.css">
    <link rel="shortcut icon" href="resources/img/light-logo-32x32.png" type="image/png">

    <title>Light - v 1.0</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper amber darken-4">
            <div class="row">
                <div class="col s1 valign-wrapper">
                    <img class="responsive-img light-logo hoverable" src="resources/img/light-logo-256x256.png" width="60" height="60" alt="Here's our logo">
                </div>
                <a class="brand-logo center">Light</a>
            </div>

        </div>
    </nav>
    
    <div class="">
        <div class="row">

        </div>
        <div class="row snap-bottom">
            <div class="col s12 center">
                <span id="finished-input"></span>
            </div>
        </div>
    </div>

    <div class="row snap-bottom-20">
        <div class="col s4 offset-s4 amber darken-4 custom-center round-border z-depth-2 speech-box">
            <div style="position: absolute;">
                <a id="speech-btn" class="speech-btn btn-floating btn-large amber darken-4 small-margin">
                    <i id="mic-icon" class="large material-icons">mic</i>
                </a>
                <a id="keyboard-btn" class="btn-floating btn-large amber darken-4 small-margin">
                    <i id="keyboard-icon" class="large material-icons">keyboard</i>
                </a>
            </div>
            <span id="speech-result" class="speech-result white-text flow-text"></span>
        </div>


    </div>
